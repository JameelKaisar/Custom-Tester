<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMF Tester</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>WMF Tester</h1>

    <h3>Probnik</h3>
    <button id="toggle-button-probnik">Start</button>
    <span id="testing-message-probnik"></span>
    <div id="result-table-probnik">
        <div style="padding: 10px;">Results will appear here!</div>
    </div>

    <h3>Custom</h3>
    <button id="toggle-button-custom">Start</button>
    <span id="testing-message-custom"></span>
    <div id="result-table-custom">
        <div style="padding: 10px;">Results will appear here!</div>
    </div>

    <div>
        <a href="/">Home</a>
        <a href="https://gerrit.wikimedia.org/r/plugins/gitiles/operations/dns/+/refs/heads/master/geo-maps"
            target="_blank">
            View Current Mapping
        </a>
    </div>

    <script src="js/script.js"></script>
    <script src="js/probnik.js"></script>
    <script src="js/wmf-tester.js"></script>
    <script src="js/wmf-tester-runner.js"></script>
</body>

</html>
